         <h1 class="text-center" style="color: #f7b733">Sign Up</h1>
        
		<div class="col-lg-12">
           
            <form>
                <div class="form-group">
                <label><b>Username*</b></label>
                <input type="text" name="userName" class="form-control userInput userNameInput" id="userName" placeholder="Username must be 5 - 15 characters" data-rule="minlen:5" data-msg="Please enter at least 5 chars" />
                <div class="validation"></div>
                </div>
                <!-- <div class="form-group">
                    <input type="email" class="form-control userInput" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control userInput" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <textarea class="form-control userInput" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                    <div class="validation"></div>
                </div> -->
            
                <div class="form-group">
                    <label><b>Password*</b></label>
                    <input type="password" name="password" class="form-control userInput" id="password" placeholder="Password must be at least 5 characters" data-rule="minlen:5" data-msg="Please enter at least 5 chars" />
                    <div class="validation"></div>
                </div>
                <!--These need to match before the user is allowed to proceed.-->
                <div class="form-group">
                    <label><b>Re-Type Password*</b></label>
                    <input type="password" name="reTypePassword" class="form-control userInput" id="reTypePassword" placeholder="Make sure both password fields match" data-rule="minlen:5"/>
                    <div class="validation"></div>
                </div>
            </form>
 				<div class="text-center" id="isUsernameAvailable"></div>
                
                <br>

                <div class="text-center"><button id="checkUsername" type="submit" class="btn btn-default">Check Username Availability</button></div>
               

           	<form>
				<div class="form-group">
                <label><b>First Name*</b></label>
                <input type="text" name="firstName" class="form-control userInput" id="firstName" placeholder="Your First Name Only" data-rule="minlen:1" data-msg="Please enter at least 1 chars" />
                <div class="validation"></div>
                </div>

                <p class="text-center"> The information below will be used to find your neighbors. Your personal infomation below will not be available to other users.
				</p>

                <div class="form-group">
                <label><b>Address Line 1*</b></label>
                <input type="text" name="address_1" class="form-control userInput" id="address_1" placeholder="Your Street Address" data-rule="minlen:1" data-msg="Please enter a valid address" />
                <div class="validation"></div>
                </div>
                
                <div class="form-group">
                <label><b>Address Line 2</b></label>
                <input type="text" name="address_2" class="form-control" id="address_2" placeholder="Your Street Address"/>
                <div class="validation"></div>
                </div>
                 
                <div class="form-group">
                <label><b>City*</b></label>
                <input type="text" name="city" class="form-control userInput" id="city" placeholder="City" data-rule="minlen:1" data-msg="Please enter a valid city"/>
                <div class="validation"></div>
                </div>

                <div class="form-group">
                <label><b>State*</b></label>
                <input type="text" name="state" class="form-control userInput" id="state" placeholder="State --- Ex. Texas" data-rule="minlen:2" data-msg="Please enter a valid state"/>
                <div class="validation"></div>
                </div>
                
                <div class="form-group">
                <label><b>Zipcode*</b></label>
                <input type="text" name="zipCode" class="form-control userInput" id="zipCode" placeholder="Zipcode --- Ex. 77777" data-rule="minlen:5" data-msg="Please enter a valid zipcode"/>
                <div class="validation"></div>
                </div>

                <div class="form-group">
                <label><b>Country*</b></label>
                <input type="text" name="country" class="form-control userInput" id="country" placeholder="Country --- Ex. USA" data-rule="minlen:1" data-msg="Please enter a valid country"/>
                <div class="validation"></div>
                </div>

                <div class="form-group">
                <label><b>Cell Phone Number*</b></label>
                <input type="text" name="phone" class="form-control userInput" id="phone" placeholder="10 digits Cell Phone Number --- Ex. 1112223333" data-rule="minlen:10" data-msg="Please enter a valid phone number"/>
                <div class="validation"></div>
                </div>

                <div class="form-group">
                <label><b>Email*</b></label>
                <input type="email" class="form-control userInput" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                 <div class="validation"></div>
                </div>
                </form>
                <div class="text-center" id="isRightInput"></div>
                <br>
				 <div class="text-center"><button id="createProfile" type="submit" class="btn btn-default">Create Profile</button></div>

        <div id="verifyPhoneToken" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title text-center"><strong>Verify Your Phone</strong></h2>
          </div>
          <div class="modal-body">
            
                <div class="form-group">
                <label class="text-center"><b>The verification code has been sent to your cell phone. Please enter the code below.</b></label>
                <input type="text" name="token" class="form-control" id="token" placeholder="Enter Your Verification Code"/>
                </div>

                <div id="isRightPhone" class="text-center"></div>
            
          </div>
          <div class="modal-footer">
            <button type="button" id="tokenVerification" class="btn btn-default">Send Code</button>
          </div>
        </div>
