            <form action="" method="post" role="form" class="contactForm">
              <div class="form-group">
                <label><b>Username*</b></label>
                <input type="text" name="userName" class="form-control" id="userName" placeholder="Username must be 5 - 8 characters" data-rule="minlen:5" data-msg="Please enter at least 5 chars" />
                <div class="validation"></div>
              </div>
                <!-- <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                    <div class="validation"></div>
                  </div> -->

                  <div class="form-group">
                    <label><b>Password*</b></label>
                    <input type="text" name="password" class="form-control" id="password" placeholder="Password must be 5 - 8 characters" data-rule="minlen:5" data-msg="Please enter at least 5 chars" />
                    <div class="validation"></div>
                  </div>

                  <div class="text-center" id="isUsernameAvailable"></div>

                  <div class="text-center"><button id="checkUsername" type="submit" class="btn btn-default">Check Username Availability</button></div>

                  <br>


                  <div class="form-group">
                    <label><b>First Name*</b></label>
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Your First Name Only" data-rule="minlen:1" data-msg="Please enter at least 1 chars" />
                    <div class="validation"></div>
                  </div>

                  <p class="text-center"> The below information will be used to find your neighbors. Your personal infomation below will not be available to other users.
                  </p>

                  <div class="form-group">
                    <label><b>Address Line 1*</b></label>
                    <input type="text" name="address_1" class="form-control" id="address_1" placeholder="Your Street Address" data-rule="minlen:1" data-msg="Please enter a valid address" />
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <label><b>Address Line 2</b></label>
                    <input type="text" name="address_2" class="form-control" id="address_2" placeholder="Your Street Address"/>
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <label><b>City*</b></label>
                    <input type="text" name="city" class="form-control" id="city" placeholder="City" data-rule="minlen:1" data-msg="Please enter a valid city"/>
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <label><b>State*</b></label>
                    <input type="text" name="state" class="form-control" id="state" placeholder="State --- Ex. Texas" data-rule="minlen:2" data-msg="Please enter a valid state"/>
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <label><b>Zipcode*</b></label>
                    <input type="text" name="zipCode" class="form-control" id="zipCode" placeholder="Zipcode --- Ex. 77777" data-rule="minlen:5" data-msg="Please enter a valid zipcode"/>
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <label><b>Country*</b></label>
                    <input type="text" name="country" class="form-control" id="country" placeholder="Country --- Ex. USA" data-rule="minlen:1" data-msg="Please enter a valid country"/>
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <label><b>Cell Phone Number*</b></label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="10 digits Cell Phone Number --- Ex. 1112223333" data-rule="minlen:10" data-msg="Please enter a valid phone number"/>
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <label><b>Email*</b></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validation"></div>
                  </div>

                  <div class="text-center"><button id="creatProfile" type="submit" class="btn btn-default">Create Profile</button></div>

                </form>

  <!-- Modal -->
  <div id="verifyPhoneToken" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title"><strong>Your Profile Best Match</strong></h2>

        <div class="modal-body">

            <label class="text-center"><b>The verification code has been sent to your cell phone. Please enter the code below.</b></label>

          </div>

  <script>
    jQuery(document).ready(function( $ ) {
            //Google Map
            var get_latitude = $('#google-map').data('latitude');
            var get_longitude = $('#google-map').data('longitude');

            function initialize_google_map() {
              var myLatlng = new google.maps.LatLng(get_latitude, get_longitude);
              var mapOptions = {
                zoom: 14,
                scrollwheel: false,
                center: myLatlng
              };
              var map = new google.maps.Map(document.getElementById('google-map'), mapOptions);
              var marker = new google.maps.Marker({
                position: myLatlng,
                map: map
              });
            }
            google.maps.event.addDomListener(window, 'load', initialize_google_map);
          });
        </script>
