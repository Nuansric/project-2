	<div class="container">
		<div class="text-center"><h2>Login</h1></div>
		
		<div class="col-lg-12">
           
            <form>
                <div class="form-group">
                <label><b>Username*</b></label>
                <input type="text" name="userName" class="form-control userInput" id="userName" placeholder="Username must be 5 - 8 characters" data-rule="minlen:5" data-msg="Please enter at least 5 chars" />
                <div class="validation"></div>
                </div>
            
                <div class="form-group">
                <label><b>Password*</b></label>
                <input type="text" name="password" class="form-control userInput" id="password" placeholder="Password must be 5 - 8 characters" data-rule="minlen:5" data-msg="Please enter at least 5 chars" />
                <div class="validation"></div>
                </div>

                <br>
           	
           	 </form>
            	<div class="text-center" id="loginResult"></div>

                <br>

                <div class="text-center"><button id="login" type="submit" class="btn btn-default">Login</button></div>
               
                <br>
		</div>

    <!-- Modal -->
<div id="verifyPhoneToken" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title"><strong>Your Profile Best Match</strong></h2>
          </div>
          <div class="modal-body">
            
                <div class="form-group">
                <label class="text-center"><b>The verification code has been sent to your cell phone. Please enter the code below.</b></label>
                <input type="text" name="token" class="form-control" id="token" placeholder="Enter Your Verification Code"/>
                </div>

                <div id="isRightPhone" class="text-center"></div>
            
          </div>
          <div class="modal-footer">
            <button type="button" id="tokenVerification" class="btn btn-default">Send Code</button>
          </div>
        </div>

      </div>
