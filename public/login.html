		<div class="col-lg-12">
           
            <form>
                <div class="form-group">
                <label><b>Username*</b></label>
                <input type="text" name="userName" class="form-control userInput" id="userName" placeholder="Username must be 5 - 15 characters" data-rule="minlen:5" data-msg="Please enter at least 5 chars" />
                <div class="validation"></div>
                </div>
            
                <div class="form-group">
                <label><b>Password*</b></label>
                <input type="password" name="password" class="form-control userInput" id="password" placeholder="Password must be at least 5 characters" data-rule="minlen:5" data-msg="Please enter at least 5 chars" />
                <div class="validation"></div>
                </div>

                <br>
           	
           	 </form>
            	<div class="text-center" id="loginResult"></div>

                <br>
